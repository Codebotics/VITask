  <title>
    VITask | Login
  </title>

    <style>
    body {
        overflow-x: hidden;
    }
    #loading {
    cursor: wait;
    }
    #svgload{
    width: 100px;
    height: 100px;
    margin: 20px;
    display:inline-block;
    }
    </style>
    
</head>

<body class="bg-dark">
  <div class="main-content">
    
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
      <div class="container px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='assets/img/brand/white.png') }}" />
        </a> 
      </div>
    </nav>
    <!-- Header -->
    <div class="header bg-gradient-blue py-7 py-lg-8">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
              <h1 class="text-white">Welcome!</h1>
              <p class="text-lead text-white">Authenticate your VTOP in one-click with VITask. Leave the complex deciphering to us :)</p>
            </div>
          </div>
        </div>
      </div>
        
    <div id="loading">
        <svg id="svgload" version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
           <rect fill="none" stroke="#fff" stroke-width="4" x="25" y="25" width="50" height="50">
          <animateTransform
             attributeName="transform"
             dur="0.5s"
             from="0 50 50"
             to="180 50 50"
             type="rotate"
             id="strokeBox"
             attributeType="XML"
             begin="rectBox.end"/>
          </rect>
           <rect x="27" y="27" fill="#fff" width="46" height="50">
          <animate
             attributeName="height"
             dur="1.3s"
             attributeType="XML"
             from="50" 
             to="0"
             id="rectBox" 
             fill="freeze"
             begin="0s;strokeBox.end"/>
          </rect>
        </svg>
        <br>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
              <p class="text-lead text-white" id="progress"></p>
            </div>
        </div>
    </div>
        
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-dark" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    
    <div class="container mt--8 pb-5" id="content">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            
            {% if(correct==False) %}
            
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span class="alert-icon"><i class="ni ni-spaceship"></i></span>
                <span class="alert-text"><strong>Sorry!</strong> Invalid Password or an Internal Error!</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            {% endif %}
            
            
          <div class="card bg-secondary shadow border-0">
            
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" action="{{ url_for('login') }}" method="post">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-spaceship"></i></span>
                    </div>
                    <input class="form-control" placeholder="Registration Number" type="text" name="username" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" name="password" required>
                  </div>
                </div>
            
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" onclick="loading();">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-5">
      <div class="container">
        <div class="row align-items-center justify-content-xl-between">
          <div class="col-xl-6">
            <div class="copyright text-center text-xl-left text-muted">
              Â© 2021 <a href="{{ url_for('home') }}" class="font-weight-bold ml-1" target="_blank">VITask</a>
            </div>
          </div>
          <div class="col-xl-6">
            <ul class="nav nav-footer justify-content-center justify-content-xl-end">
              <li class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link" target="_blank">Home</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('ourteam') }}" class="nav-link" target="_blank">Our Team</a>
              </li>
              <li class="nav-item">
                <a href="https://github.com/Codebotics/VITask" class="nav-link" target="_blank">Github</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('policy') }}" class="nav-link" target="_blank">Policy</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
   
    <script>
        $(document).ready(function() {
            $("#loading").fadeOut();
        });
    </script>
    
    <!-- Response Loader -->
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide(); 
            $("#progress").html("Authenticating...").fadeIn().delay(6000).fadeOut( function() {
                $("#progress").html("Almost done...").fadeIn();
                })
            }
// ]]></script>

  <!--   Core   -->
  <script src="{{ url_for('static', filename='assets/js/plugins/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
  <!--   Optional JS   -->
  <!--   Argon JS   -->
  <script src="{{ url_for('static', filename='assets/js/argon-dashboard.min.js') }}"></script>
